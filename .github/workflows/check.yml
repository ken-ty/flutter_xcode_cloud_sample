on:
  issue_comment:
    types: [created, edited]

jobs:
  check:
    if: contains(github.event.comment.body, '/check') && github.event.issue.pull_request != null
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‘‹ Thanks for reporting!'
            })
      # PRæƒ…å ±ã‚’å–å¾—
      - name: Get pull request details
        id: pr_details
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  #è‡ªå‹•ã§è¨­å®šã•ã‚Œã‚‹ãƒˆãƒ¼ã‚¯ãƒ³
          script: |
            const prNumber = context.payload.issue.number;
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            return pr.data;

      # ã‚¢ã‚¯ã‚·ãƒ§ãƒ³é–‹å§‹ã‚’é€šçŸ¥
      - name: Notify action start
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow_url = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const prNumber = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ğŸš€ Action started! You can check the status here: [View Action Progress](${workflow_url}).`
            });

      # å¿…è¦ãªãƒ“ãƒ«ãƒ‰ãƒ»ãƒã‚§ãƒƒã‚¯å‡¦ç†
      - name: Run checks
        run: |
          echo "Running checks on branch ${{ steps.pr_details.outputs.result.head.ref }}..."
          echo "result is â†’ ${{ steps.pr_details.outputs.result }}..."
          # å®Ÿéš›ã®ãƒã‚§ãƒƒã‚¯å‡¦ç†ã‚„ãƒ“ãƒ«ãƒ‰ã‚’è¨˜è¿°
          echo "Checks completed successfully."

      # æˆåŠŸæ™‚ã®é€šçŸ¥
      - name: Notify success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `âœ… Action completed successfully!`
            });

      # å¤±æ•—æ™‚ã®é€šçŸ¥
      - name: Notify failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.issue.number;
            const workflow_url = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `âŒ Action failed. Please check the logs for details: [View Logs](${workflow_url}).`
            });
