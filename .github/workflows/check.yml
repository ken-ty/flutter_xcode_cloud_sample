name: Comment-triggered Check

on:
  issue_comment:
    types: [created] # コメント作成時のみトリガー

jobs:
  distribute:
    # "/check" でトリガー
    if: contains(github.event.comment.html_url, '/pull/') && startsWith(github.event.comment.body, '/check')
    runs-on: ubuntu-latest

    steps:
      # デバッグ情報を出力
      - name: Check branch
        run: |
          echo "Branch: ${{ fromJSON(steps.pull_request.outputs.result).head.ref }}"
          echo "PR Details: ${{ steps.pull_request.outputs.result }}"
                # PRに結果をコメント
      - name: Comment results on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.issue.number;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "Checks completed successfully on branch `${{ steps.pr_details.outputs.result.head.ref }}`!"
            });
